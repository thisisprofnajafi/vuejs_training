<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue js | training</title>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


    <div id="vue-app">

        <h1>Event and modifires</h1>
        <button v-on:click.once="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Subtract a Year</button>
        <button v-on:dblclick="add(10)">Add 10 Years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
        <p> My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
        <a v-on:click.prevent.once="click" href="http://shopinella.ir/">shopinella</a>
        <h1>Keyboard Event</h1>
        <Label>Name:</Label>
        <input type="text" v-on:keyup="logName" />
        <Label>Age:</Label>
        <input type="text" v-on:keyup.alt.enter="logAge" />
         

    </div>



    <script src="../js/app.js"></script>
</body>
</html>
